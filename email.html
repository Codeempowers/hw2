
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Old Kashmiri Contact</title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
    </head>

    <body>

    <!-- Header and title of the page -->
        <div class="px-7 py-5 bg-red-100 text-right font-sans text-sm uppercase text-red-600">
            <a href="email.html">help@theoldkashmiri.com</a>
        </div>

        <h1 class="mt-8 mb-2 font-sans font-bold uppercase text-5xl text-red-600 text-center">
            <a href="index.html">The Old Kashmiri</a>
        </h1>

        <h2 class="m-2 mb-12 font-sans font-bold uppercase text-xl italic text-red-200 text-center">sustainably grown apples by locals in Kashmir</h2>


    <!-- Order header -->
        <div class="mt-12 px-5 font-bold font-sans">
            <div class="text-2xl pt-3 uppercase">Contact us!</div>
            <div class="italic"
                >We are happy to hear from you and will get back as soon as we can
            </div>
        </div>

        
    <!-- Order form -->
        
        <form action=emailconf.html>
            <div class="px-5">
            <label class="block mt-3 font-bold" for="name">What is your name?</label>
            <input class="p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
            focus:border-red-600" type="text" id="name2" name="name2">
          
            <label class="block mt-4 font-bold" for="email">What is your email adress?</label>
            <input class="p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-red-border-red-600
            focus:border-red-600" type="text" id="email2" name="email2">
          
            <label class="block mt-4 font-bold" for="order">Your message to us</label>
            <input class="p-2 w-full border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-red-border-red-600
            focus:border-red-600" type="text" id="message" name="message">
          
            <button class="block mt-7 text-white bg-red-600 rounded px-4 py-2 font-bold">Submit message</button>
            </div> 
        </form>          

        <p class="mt-12 rounded px-5 pb-5">Go back to our 
            <a href = "index.html"><strong>main page.</strong></a>
          </p>

    </body>
</html>
